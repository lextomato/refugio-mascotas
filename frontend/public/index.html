<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script src=/static/js/js.cookie-2.2.1.min.js></script>
    <style>
      .bg-personal {
        background: linear-gradient(222deg, #f7f7f7, #d9f0fb, #f7f7f7, #bce1ab, #f7f7f7);
        background-size: 1000% 1000%;

        -webkit-animation: AnimationName 60s ease infinite;
        animation: AnimationName 60s ease infinite;
      }
      @-webkit-keyframes AnimationName {
          0%{background-position:0% 75%}
          50%{background-position:100% 26%}
          100%{background-position:0% 75%}
      }
      @keyframes AnimationName {
          0%{background-position:0% 75%}
          50%{background-position:100% 26%}
          100%{background-position:0% 75%}
      }
      html, body {
        height: 100%;
        scroll-behavior: smooth;
      }
    </style>
    <title>Casa Adoptiva</title>
  </head>
  <body class="bg-personal">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
